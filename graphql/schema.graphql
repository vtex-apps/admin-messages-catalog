input MessageTranslation {
  id: String!
  content: String
  description: String
}

input MessagesFromProvider {
  provider: String!
  messages: [MessageTranslation]
}

# Apparently you can only add a mutation if you have a query
type Query {
  MOCK_DO_NOT_CALL: String
}


type FailedTranslation {
  provider: String!
}

type Mutation {
  addProductTranslations(translations: [MessagesFromProvider]!, language: String!): [FailedTranslation]
}
